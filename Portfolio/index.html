    <meta name="description" content="">

    <!-- Bootstrap Core CSS -->

<body ng-app="Portfolio_Frontend">

     <!--Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="/Portfolio#!home"><span>Home</span></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbarCollapse" ng-controller="base" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/Portfolio#!about">About</a>
                    </li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Portfolio <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        <li><a href="/Portfolio#!thumbernail_beauty">Beauty</a></li>
                        <li><a href="/Portfolio#!thumbernail_creative">Creative/Character</a></li>
                        <li><a href="/Portfolio#!thumbernail_special">SpecialFx </a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="/Portfolio#!contact">Contact</a>
                    </li>
                    
                </ul>
                <ul ng-show = "showLoader" class="nav navbar-nav navbar-right loader"></ul>
                <ul class="nav navbar-nav navbar-right"><li ng-show="showSubmitStatus" class="navbar-text {{submitStatusDiv}}"><span>{{submitStatus}}</span></li></ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="file" file-model = "myFile" class="form-control" >
                      <select class="form-control" ng-model="category" ng-options="item for item in categories">
                        <option value="" disabled selected> Select Category </option>
                    </select>
                    <button ng-click = "uploadFile()" type="submit" class="btn btn-info" ng-disabled="isDisabled()">Submit</button>
                    </div>
                  </form>
                <!--<ul class="nav navbar-nav navbar-right">-->
                    <!--<li><a href="https://www.facebook.com/makeupbyharshita/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
                    <!--<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
                <!--</ul>-->
                
                
            </div>
            <!-- /.navbar-collapse -->
        </div>

    <div class="row">
            <div class="col-lg-12">
                <h1>Harshita Singhal <br> <small>------  Makeup Artist  ------</small> </h1>
            </div>
    </div>

        <div ng-view></div>
